<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiedPiper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>PiedPiper - Environmental Impact Score Platform</h1>
    <div>
    <form method="POST" action="/">
        <label for="product_name">Enter Food Product Name:</label>
        <input type="text" id="product_name" name="product_name" placeholder="Search for product...">
        <button type="submit">Search</button>
    </form>
    </div>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
